name: Run Java Tests with Allure Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Run tests and generate Allure report
        run: mvn clean test allure:report

      - name: Create ZIP archive of Allure report
        if: always()
        run: |
          mkdir -p artifact
          cp -r target/site/allure-maven-plugin artifact/allure-report
          cd artifact
          zip -r allure-report.zip allure-report

      - name: Upload Allure Report ZIP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: artifact/allure-report.zip