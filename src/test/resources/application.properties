# Базовый URL для тестов
baseUrl=https://demoqa.com

# Таймауты Selenide (в миллисекундах)
selenide.pageLoadTimeout=60000
selenide.timeout=4000

# Браузер (chrome, firefox, edge и т.п.)
selenide.browser=chrome

# Запускать браузер в headless режиме (true/false)
selenide.headless=false

# Размер окна браузера
selenide.browserSize=1920x1080